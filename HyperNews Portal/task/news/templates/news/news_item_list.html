<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
    <h2>Hyper news</h2>
    {% for news_item in news_item_list|dictsortreversed:"created" %}
        {% ifchanged %}
            </ul>
            <h4>{{ news_item.created }}</h4>
            <ul>{% endifchanged %}
            <li><a href="/news/{{news_item.link}}/">{{news_item.title}}</a></li>
    {% endfor %}
    </ul>
    <p><a href="/news/create/">Create a news item</a></p>
</body>
</html>
