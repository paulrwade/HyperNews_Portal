<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
    <h2>Hyper news</h2>
    {% for news_item in news_item_list|dictsortreversed:"created" %}
        {% ifchanged %}
            </ul>
            <h4>{{ news_item.created|date:'Y-m-d' }}</h4>
            <ul>{% endifchanged %}
            <li><a href="/news/{{news_item.link}}/">{{news_item.title}}</a></li>
    {% endfor %}
    </ul>
    <p><a href="/news/create/">Create Page</a></p>
    <form method="get">
        <label for="q">Query: <input name="q" type="text"></label>
        <button type="submit">Search</button>
    </form>
</body>
</html>
