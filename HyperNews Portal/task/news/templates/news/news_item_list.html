<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
    <h2>Hyper news</h2>
    <UL>
        {% for news_item in news_item_list %}
        <LI><a href="/news/{{news_item.link}}/">{{news_item.title}}</a> {{news_item.created}}</LI>
        {% endfor %}
    </UL>
</body>
</html>
